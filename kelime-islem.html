<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bir Kelime Bir İşlem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .game-header { text-align: center; margin-top: 20px; margin-bottom: 20px; }
        .slot-box {
            width: 100px; height: 120px;
            background-color: #fff; border: 3px solid #333; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: bold; margin: 5px;
            box-shadow: 3px 3px 5px rgba(0,0,0,0.2);
            cursor: pointer; user-select: none;
        }
        .slot-box.small { width: 80px; height: 100px; font-size: 2.5rem; }
        .slot-box.disabled { background-color: #e9ecef; color: #adb5bd; cursor: not-allowed; }
        .slot-container { display: flex; justify-content: center; flex-wrap: wrap; margin-bottom: 20px; }
        .timer-display { font-size: 3rem; font-weight: bold; color: #dc3545; }
        .target-display { font-size: 4rem; font-weight: bold; color: #0d6efd; margin-bottom: 20px; }
        .nav-tabs .nav-link { font-size: 1.2rem; font-weight: 500; }
        .nav-tabs .nav-link.active { background-color: #e9ecef; border-color: #dee2e6 #dee2e6 #f8f9fa; }
        
        /* Puan Tablosu */
        .score-input { text-align: center; font-weight: bold; }
        .total-cell { font-weight: bold; font-size: 1.2rem; }
        
        /* Kura */
        .draw-result { font-size: 5rem; font-weight: bold; color: #198754; min-height: 120px; }
        
        /* Kelime Kontrol */
        .word-preview { min-height: 80px; font-size: 3rem; font-weight: bold; text-align: center; letter-spacing: 10px; }
        .joker { color: red; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="game-header">
        <h1>Bir Kelime Bir İşlem</h1>
        <p class="text-muted">Az Kelime Çok İşlem</p>
    </div>

    <ul class="nav nav-tabs justify-content-center" id="gameTabs" role="tablist">
        <li class="nav-item" role="presentation"><button class="nav-link active" id="tab-islem-uret" data-bs-toggle="tab" data-bs-target="#content-islem-uret" type="button">İşlem Üret</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-islem-kontrol" data-bs-toggle="tab" data-bs-target="#content-islem-kontrol" type="button">İşlem Kontrol</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-kelime-uret" data-bs-toggle="tab" data-bs-target="#content-kelime-uret" type="button">Kelime Üret</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-kelime-kontrol" data-bs-toggle="tab" data-bs-target="#content-kelime-kontrol" type="button">Kelime Kontrol</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-puan" data-bs-toggle="tab" data-bs-target="#content-puan" type="button">Puan Durumu</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="tab-kura" data-bs-toggle="tab" data-bs-target="#content-kura" type="button">Kura Çek</button></li>
    </ul>

    <div class="tab-content p-4" id="gameTabsContent">
        
        <div class="tab-pane fade show active text-center" id="content-islem-uret">
            <div id="targetNumber" class="target-display">Hedef: ???</div>
            <div class="slot-container" id="numberSlots">
                <div class="slot-box">?</div><div class="slot-box">?</div><div class="slot-box">?</div>
                <div class="slot-box">?</div><div class="slot-box">?</div><div class="slot-box" style="background-color:#ffeeba">?</div>
            </div>
            
            <div class="row justify-content-center align-items-center mb-4">
                <div class="col-auto"><div id="timerNum" class="timer-display">01:00</div></div>
                <div class="col-auto"><button class="btn btn-warning btn-lg" onclick="toggleTimer('num')">Süre Durdur/Devam</button></div>
            </div>
            
            <button class="btn btn-primary btn-lg px-5 py-3" onclick="generateNumbers()">Yeni Soru Üret</button>
        </div>

        <div class="tab-pane fade" id="content-islem-kontrol">
            <div class="text-center">
                <h2 id="calcTargetDisplay" class="mb-4">Hedef: ...</h2>
                <div id="calcPool" class="d-flex justify-content-center gap-3 mb-4 flex-wrap"></div>
                
                <div class="input-group justify-content-center mb-3 input-group-lg">
                    <input type="number" class="form-control" id="calcA" placeholder="Sayı 1" style="max-width: 120px;">
                    <select class="form-select" id="calcOp" style="max-width: 80px; font-weight:bold;">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">x</option>
                        <option value="/">/</option>
                    </select>
                    <input type="number" class="form-control" id="calcB" placeholder="Sayı 2" style="max-width: 120px;">
                    <span class="input-group-text">=</span>
                    <input type="number" class="form-control" id="calcRes" placeholder="Sonuç" style="max-width: 120px;">
                    <button class="btn btn-success" onclick="doCalculation()">Onayla</button>
                </div>
                
                <div id="calcError" class="text-danger fw-bold mb-2"></div>
                <div class="card mx-auto" style="max-width: 600px;">
                    <div class="card-header">İşlem Adımları</div>
                    <ul class="list-group list-group-flush text-start" id="calcLog"></ul>
                </div>
                <button class="btn btn-secondary mt-3" onclick="resetCalcTab()">İşlemleri Sıfırla</button>
            </div>
        </div>

        <div class="tab-pane fade text-center" id="content-kelime-uret">
            <div class="slot-container" id="letterSlots">
                <div class="slot-box">?</div><div class="slot-box">?</div><div class="slot-box">?</div>
                <div class="slot-box">?</div><div class="slot-box">?</div><div class="slot-box">?</div>
                <div class="slot-box">?</div><div class="slot-box">?</div><div class="slot-box j-box" style="color:red">*</div>
            </div>

            <div class="row justify-content-center align-items-center mb-4">
                <div class="col-auto"><div id="timerWord" class="timer-display">01:00</div></div>
                <div class="col-auto"><button class="btn btn-warning btn-lg" onclick="toggleTimer('word')">Süre Durdur/Devam</button></div>
            </div>

            <button class="btn btn-primary btn-lg px-5 py-3" onclick="generateLetters()">Yeni Harf Üret</button>
        </div>

        <div class="tab-pane fade text-center" id="content-kelime-kontrol">
            <h4 class="mb-3">Harfleri seçerek kelimeyi oluşturun</h4>
            <div class="slot-container justify-content-center" id="wordCheckPool"></div>
            
            <div class="card p-3 mb-3 mx-auto bg-white" style="max-width: 800px;">
                <div id="wordPreview" class="word-preview"></div>
            </div>

            <button class="btn btn-secondary btn-lg" onclick="undoLetter()">Geri Al (Sil)</button>
            <button class="btn btn-danger btn-lg" onclick="clearWordCheck()">Temizle</button>
        </div>

        <div class="tab-pane fade" id="content-puan">
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Soru</th>
                            <th>1. Grup</th>
                            <th>2. Grup</th>
                            <th>3. Grup</th>
                            <th>4. Grup</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        </tbody>
                    <tfoot class="table-light">
                        <tr>
                            <th>TOPLAM</th>
                            <th id="total-0" class="total-cell">0</th>
                            <th id="total-1" class="total-cell">0</th>
                            <th id="total-2" class="total-cell">0</th>
                            <th id="total-3" class="total-cell">0</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <button class="btn btn-danger" onclick="resetScores()">Tabloyu Temizle</button>
        </div>

        <div class="tab-pane fade text-center" id="content-kura">
            <button class="btn btn-success btn-lg px-5 py-4 mb-5" style="font-size: 2rem;" onclick="drawLot()">KURA ÇEK</button>
            
            <div class="d-flex justify-content-center gap-4 mb-4">
                <div class="form-check form-check-inline scale-150">
                    <input class="form-check-input kura-check" type="checkbox" id="g1" value="1. Grup">
                    <label class="form-check-label h4" for="g1">1. Grup</label>
                </div>
                <div class="form-check form-check-inline scale-150">
                    <input class="form-check-input kura-check" type="checkbox" id="g2" value="2. Grup">
                    <label class="form-check-label h4" for="g2">2. Grup</label>
                </div>
                <div class="form-check form-check-inline scale-150">
                    <input class="form-check-input kura-check" type="checkbox" id="g3" value="3. Grup">
                    <label class="form-check-label h4" for="g3">3. Grup</label>
                </div>
                <div class="form-check form-check-inline scale-150">
                    <input class="form-check-input kura-check" type="checkbox" id="g4" value="4. Grup">
                    <label class="form-check-label h4" for="g4">4. Grup</label>
                </div>
            </div>
            <div id="kuraResult" class="draw-result"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="jokerModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Joker Harfi Seçiniz</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center" id="jokerKeyboard">
        </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// --- SABİTLER VE VERİLER ---
const TWO_DIGITS = [25, 40, 50, 60, 75, 90];
const VOWELS = ["A", "E", "I", "İ", "O", "Ö", "U", "Ü"];
const ALL_LETTERS = [
    "A","B","C","Ç","D","E","F","G","Ğ","H","I","İ","J","K","L","M","N","O","Ö","P","R","S","Ş","T","U","Ü","V","Y","Z"
];
const LETTER_WEIGHTS = {
    "A": 11, "B": 3, "C": 2, "Ç": 2, "D": 4, "E": 9, "F": 1, "G": 3, "Ğ": 1, "H": 2,
    "I": 5, "İ": 7, "J": 1, "K": 5, "L": 6, "M": 4, "N": 6, "O": 2, "Ö": 1, "P": 2,
    "R": 6, "S": 5, "Ş": 2, "T": 6, "U": 3, "Ü": 2, "V": 2, "Y": 3, "Z": 2
};

// Global Durum
let currentNumbers = [];
let currentTarget = null;
let currentLetters = [];
let calculationPool = []; // İşlem kontrol havuzu

// Timer Durumları
let timerInterval = null;
let timeLeft = 60;
let isTimerRunning = false;

// Ses Sistemi (AudioContext)
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(freq, duration) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.value = freq;
    osc.type = 'square';
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    setTimeout(() => osc.stop(), duration);
}

function playGong() {
    playBeep(660, 140);
    setTimeout(() => playBeep(550, 170), 150);
    setTimeout(() => playBeep(440, 400), 320);
}

// --- ZAMANLAYICI MANTIĞI ---
function startTimer(type) {
    clearInterval(timerInterval);
    timeLeft = 60;
    isTimerRunning = true;
    updateTimerDisplay(type);
    
    timerInterval = setInterval(() => {
        if (!isTimerRunning) return;
        timeLeft--;
        updateTimerDisplay(type);
        
        if (timeLeft <= 5 && timeLeft > 0) playBeep(800, 100); // Son 5 saniye bip
        
        if (timeLeft <= 0) {
            clearInterval(timerInterval);
            isTimerRunning = false;
            playBeep(220, 800); // Süre bitti
            alert("Süre Doldu!");
        }
    }, 1000);
}

function toggleTimer(type) {
    isTimerRunning = !isTimerRunning;
}

function updateTimerDisplay(type) {
    const el = document.getElementById(type === 'num' ? 'timerNum' : 'timerWord');
    const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
    const s = (timeLeft % 60).toString().padStart(2, '0');
    el.innerText = `${m}:${s}`;
}

// --- BÖLÜM 1: İŞLEM ÜRETME ---
function generateNumbers() {
    // Rastgele sayı üretimi
    let singles = [];
    // Basit bir kontrol döngüsü (Python'daki bad_pattern benzeri)
    while(true) {
        singles = Array.from({length: 5}, () => Math.floor(Math.random() * 9) + 1);
        const unique = new Set(singles);
        const sorted = [...singles].sort((a,b)=>a-b).join('');
        if (unique.size > 1 && sorted !== "12345") break;
    }
    
    const twoDigit = TWO_DIGITS[Math.floor(Math.random() * TWO_DIGITS.length)];
    currentNumbers = [...singles, twoDigit];
    currentTarget = Math.floor(Math.random() * (999 - 301 + 1)) + 301;
    
    // UI Güncelleme (Animasyonlu)
    const container = document.getElementById('numberSlots');
    container.innerHTML = '';
    document.getElementById('targetNumber').innerText = "Hedef: ???";
    
    // Boş slotlar
    for(let i=0; i<6; i++) {
        const div = document.createElement('div');
        div.className = 'slot-box';
        if(i===5) div.style.backgroundColor = '#ffeeba';
        div.innerText = "";
        container.appendChild(div);
    }

    // Sırayla açma
    let idx = 0;
    function revealNext() {
        if (idx < 6) {
            container.children[idx].innerText = currentNumbers[idx];
            playBeep(1000, 50);
            idx++;
            setTimeout(revealNext, 800);
        } else {
            document.getElementById('targetNumber').innerText = "Hedef: " + currentTarget;
            playGong();
            startTimer('num');
            // İşlem Kontrol sekmesini senkronize et
            syncCalcTab();
        }
    }
    revealNext();
}

// --- BÖLÜM 2: İŞLEM KONTROL ---
function syncCalcTab() {
    calculationPool = [...currentNumbers];
    renderCalcPool();
    document.getElementById('calcLog').innerHTML = '';
    document.getElementById('calcTargetDisplay').innerText = "Hedef: " + (currentTarget || "Yok");
}

function renderCalcPool() {
    const poolDiv = document.getElementById('calcPool');
    poolDiv.innerHTML = '';
    calculationPool.forEach(num => {
        const d = document.createElement('div');
        d.className = 'slot-box small';
        d.innerText = num;
        poolDiv.appendChild(d);
    });
}

function doCalculation() {
    const a = parseInt(document.getElementById('calcA').value);
    const b = parseInt(document.getElementById('calcB').value);
    const resUser = parseInt(document.getElementById('calcRes').value);
    const op = document.getElementById('calcOp').value;
    const errDiv = document.getElementById('calcError');
    const logList = document.getElementById('calcLog');

    errDiv.innerText = "";

    if (isNaN(a) || isNaN(b) || isNaN(resUser)) {
        errDiv.innerText = "Lütfen tüm alanları doldurun."; return;
    }

    // Havuz kontrolü
    const poolTemp = [...calculationPool];
    const idxA = poolTemp.indexOf(a);
    if (idxA === -1) { errDiv.innerText = "HATA: " + a + " havuzda yok!"; return; }
    poolTemp.splice(idxA, 1);
    
    const idxB = poolTemp.indexOf(b);
    if (idxB === -1) { errDiv.innerText = "HATA: " + b + " havuzda yok!"; return; }

    // İşlem kontrolü
    let calcRes = 0;
    if (op === '+') calcRes = a + b;
    else if (op === '-') {
        if (a - b < 0) { errDiv.innerText = "HATA: Negatif sonuç yasak."; return; }
        calcRes = a - b;
    }
    else if (op === '*') calcRes = a * b;
    else if (op === '/') {
        if (b === 0) { errDiv.innerText = "HATA: 0'a bölme."; return; }
        if (a % b !== 0) { errDiv.innerText = "HATA: Tam bölünmüyor."; return; }
        calcRes = a / b;
    }

    if (calcRes !== resUser) {
        errDiv.innerText = "HATA: İşlem sonucu yanlış! (" + calcRes + " olmalı)"; return;
    }

    // Başarılı
    calculationPool = poolTemp; // Havuzdan silinenleri onayla
    calculationPool.push(calcRes); // Sonucu ekle
    renderCalcPool();

    // Log ekle
    const li = document.createElement('li');
    li.className = 'list-group-item';
    li.innerText = `${a} ${op} ${b} = ${calcRes}`;
    logList.appendChild(li);

    // Inputları temizle
    document.getElementById('calcA').value = '';
    document.getElementById('calcB').value = '';
    document.getElementById('calcRes').value = '';
    document.getElementById('calcA').focus();
}

function resetCalcTab() {
    syncCalcTab();
    document.getElementById('calcA').value = '';
    document.getElementById('calcB').value = '';
    document.getElementById('calcRes').value = '';
}

// --- BÖLÜM 3: KELİME ÜRETME ---
function generateLetters() {
    // Harf ağırlıklı seçim
    function weightedRandom(pool) {
        let items = [], weights = [];
        pool.forEach(p => { items.push(p[0]); weights.push(p[1]); });
        
        let total = weights.reduce((a,b)=>a+b, 0);
        let r = Math.random() * total;
        for(let i=0; i<items.length; i++) {
            r -= weights[i];
            if(r < 0) return items[i];
        }
        return items[0];
    }

    let vowelPool = [], consPool = [];
    ALL_LETTERS.forEach(l => {
        if(VOWELS.includes(l)) vowelPool.push([l, LETTER_WEIGHTS[l]]);
        else consPool.push([l, LETTER_WEIGHTS[l]]);
    });

    const vCount = Math.random() < 0.5 ? 3 : 4;
    const cCount = 8 - vCount;

    let selected = [];
    for(let i=0; i<vCount; i++) selected.push(weightedRandom(vowelPool));
    for(let i=0; i<cCount; i++) selected.push(weightedRandom(consPool));

    // Karıştır
    selected.sort(() => Math.random() - 0.5);
    selected.push("*"); // Joker
    
    currentLetters = [...selected];

    // UI Animasyon
    const container = document.getElementById('letterSlots');
    container.innerHTML = '';
    for(let i=0; i<9; i++) {
        const d = document.createElement('div');
        d.className = 'slot-box';
        if(i===8) { d.style.color='red'; }
        d.innerText = "";
        container.appendChild(d);
    }

    let idx = 0;
    function revealL() {
        if(idx < 9) {
            container.children[idx].innerText = currentLetters[idx];
            playBeep(1000, 50);
            idx++;
            setTimeout(revealL, 800);
        } else {
            playGong();
            startTimer('word');
            initWordCheckTab();
        }
    }
    revealL();
}

// --- BÖLÜM 4: KELİME KONTROL ---
let wordCheckState = {
    pool: [],      // {char: "A", id: 1, used: false}
    word: [],      // Seçilen harfler
    jokerUsed: false
};
let jokerModalInstance = null;

function initWordCheckTab() {
    const container = document.getElementById('wordCheckPool');
    container.innerHTML = '';
    wordCheckState.pool = currentLetters.map((l, i) => ({ char: l, id: i, used: false }));
    wordCheckState.word = [];
    wordCheckState.jokerUsed = false;
    renderWordCheckUI();
}

function renderWordCheckUI() {
    const poolContainer = document.getElementById('wordCheckPool');
    poolContainer.innerHTML = '';
    
    wordCheckState.pool.forEach(item => {
        const div = document.createElement('div');
        div.className = 'slot-box ' + (item.used ? 'disabled' : '');
        div.innerText = item.char;
        if(item.char === '*') div.style.color = 'red';
        
        div.onclick = () => {
            if(item.used) return;
            if(item.char === '*') openJokerModal(item.id);
            else addLetterToWord(item.id, item.char, false);
        };
        poolContainer.appendChild(div);
    });

    // Kelime Önizleme
    const prev = document.getElementById('wordPreview');
    prev.innerHTML = '';
    wordCheckState.word.forEach(w => {
        const s = document.createElement('span');
        s.innerText = w.char;
        if(w.isJoker) s.className = 'joker';
        prev.appendChild(s);
    });
}

function addLetterToWord(poolId, char, isJoker) {
    wordCheckState.pool[poolId].used = true;
    wordCheckState.word.push({ poolId: poolId, char: char, isJoker: isJoker });
    if(isJoker) wordCheckState.jokerUsed = true;
    renderWordCheckUI();
}

function undoLetter() {
    if(wordCheckState.word.length === 0) return;
    const last = wordCheckState.word.pop();
    wordCheckState.pool[last.poolId].used = false;
    if(last.isJoker) wordCheckState.jokerUsed = false;
    renderWordCheckUI();
}

function clearWordCheck() {
    wordCheckState.word = [];
    wordCheckState.pool.forEach(p => p.used = false);
    wordCheckState.jokerUsed = false;
    renderWordCheckUI();
}

// Joker Modal İşlemleri
function openJokerModal(poolId) {
    if(wordCheckState.jokerUsed) return; // Zaten kullanıldıysa
    
    const kbd = document.getElementById('jokerKeyboard');
    kbd.innerHTML = '';
    ALL_LETTERS.forEach(l => {
        const btn = document.createElement('button');
        btn.className = 'btn btn-outline-dark m-1';
        btn.style.width = '40px';
        btn.innerText = l;
        btn.onclick = () => {
            addLetterToWord(poolId, l, true);
            jokerModalInstance.hide();
        };
        kbd.appendChild(btn);
    });

    jokerModalInstance = new bootstrap.Modal(document.getElementById('jokerModal'));
    jokerModalInstance.show();
}

// --- BÖLÜM 5: PUAN TABLOSU ---
function initScoreTable() {
    const tbody = document.getElementById('scoreTableBody');
    tbody.innerHTML = '';
    for(let i=1; i<=12; i++) {
        const tr = document.createElement('tr');
        let html = `<th>${i}. Soru</th>`;
        for(let j=0; j<4; j++) {
            html += `<td><input type="number" class="form-control score-input" onchange="calcTotals()" data-col="${j}"></td>`;
        }
        tr.innerHTML = html;
        tbody.appendChild(tr);
    }
}

function calcTotals() {
    const inputs = document.querySelectorAll('.score-input');
    let totals = [0,0,0,0];
    inputs.forEach(inp => {
        const val = parseInt(inp.value) || 0;
        const col = inp.getAttribute('data-col');
        totals[col] += val;
    });
    for(let j=0; j<4; j++) {
        document.getElementById(`total-${j}`).innerText = totals[j];
    }
}

function resetScores() {
    if(confirm("Tüm puanlar silinecek?")) {
        initScoreTable();
        calcTotals();
    }
}

// --- BÖLÜM 6: KURA ---
function drawLot() {
    const checks = document.querySelectorAll('.kura-check:checked');
    const resDiv = document.getElementById('kuraResult');
    
    if (checks.length < 2) {
        resDiv.innerText = "";
        alert("Lütfen en az 2 grup seçiniz.");
        return;
    }
    
    // Basit animasyon
    let count = 0;
    const interval = setInterval(() => {
        const r = checks[Math.floor(Math.random() * checks.length)];
        resDiv.innerText = r.value;
        resDiv.style.color = '#ccc';
        count++;
        if(count > 10) {
            clearInterval(interval);
            const winner = checks[Math.floor(Math.random() * checks.length)];
            resDiv.innerText = winner.value;
            resDiv.style.color = '#198754';
            playGong();
        }
    }, 100);
}

// --- BAŞLANGIÇ ---
window.onload = function() {
    initScoreTable();
    // Tab değişimlerini dinle (gerekirse senkronizasyon için)
    const tabEls = document.querySelectorAll('button[data-bs-toggle="tab"]');
    tabEls.forEach(tabEl => {
        tabEl.addEventListener('shown.bs.tab', function (event) {
            if (event.target.id === 'tab-islem-kontrol') syncCalcTab();
            if (event.target.id === 'tab-kelime-kontrol' && wordCheckState.pool.length === 0) initWordCheckTab();
        })
    });
};
